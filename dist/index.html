<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/be8db3d534.js"
      crossorigin="anonymous"
    >
</script>
    <title>LeaderBoard API!</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div class="board-display">
        <main>
        <h2>Recent Scores
            <button>Refresh</button>
        </h2>
        <ul>
            <li>
                Name: 100
            </li> 
            <li>
                Name: 20
            </li> 
            <li>
                Name: 50
            </li> 
            <li>
                Name: 78
            </li> 
            <li>
                Name: 125
            </li> 
            <li>
                Name: 77
            </li> 
            <li>
                Name: 42
            </li>
        </ul>
    </main>
    <section>
        <h2>Add your Score</h2>
        <form action="">
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your score">
            <button type="submit">Submit</button>
        </form>
    </section>
</div>
</body>
</html>
